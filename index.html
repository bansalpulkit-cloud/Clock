<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8" />
       <meta http-equiv="X-UA-Compatible" content="IE=edge" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <title>Clock</title>
       <link rel="stylesheet" href="analog_clock.css" />
       <script src="analog_clock.js"></script>
</head>

<body>
       <div class="clock">
              <div class="analog_clock">
                     <div class="center"></div>
                     <div id="hour"></div>

                     <div id="min"></div>

                     <div id="sec"></div>
              </div>
              <div class="digital_clock">

                     <div id="dhour" class="d_clock"></div>
                     <div id="dots1">
                            <div id="dot"></div>
                            <div id="dot"></div>
                     </div>
                     

                     <div id="dmin" class="d_clock"></div>
                     <div id="dots2">
                            <div id="dot"></div>
                            <div id="dot"></div>
                     </div>
                     

                     <div id="dsec" class="d_clock"></div>
              </div>
       </div>
</body>

</html>
